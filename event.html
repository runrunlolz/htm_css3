<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        #ev{
            width: 300px;
            height: 100px;
            background: red;
            line-height: 100px;
            text-align: center;
            color: #fff;
        }
    </style>
    <div id="ev">
        目标元素
    </div>
</body>
<script>
    var ev = document.getElementById('ev');

    //DOM0级别 ev.onclick = funcion(){}
    //DOM2级别 true 捕获 false 冒泡
    //DOM3级别 跟 dom2级别一样只是多了一些方法 鼠标,键盘keyup
    window.addEventListener('click',function() {
        console.log('window 捕获');       
    },true);

    document.addEventListener('click',function() {
        console.log('document 捕获');       
    },true);

    document.documentElement.addEventListener('click',function() {
        console.log('html 捕获');       
    },true);

    document.body.addEventListener('click',function() {
        console.log('body 捕获');       
    },true);

    ev.addEventListener('click',function() {
        console.log('ev 捕获');        
    },true);

    // DOM事件流
    // DOM事件流分为3部分，捕获、目标元素和冒泡。
　　 //当点击鼠标左键触发点击事件后，window捕获到事件，到达目标元素，目标元素执行完事件后，向上冒泡到window对象。
    
    //事件捕获流程
    //捕获流程：window  =>  document  =>  html  =>  body  =>  div  =>  .......    =>   目标元素
    //冒泡流程：目标元素  => .......   =>  div   =>  body  =>  html  => document   =>   window

    
    //自定义事件
    var eve = new Event('test');
    ev.addEventListener('test',function() {
        console.log('test 捕获');
    });
    
    setTimeout(function(){
        ev.dispatchEvent(eve);
    },1000);
</script>
</html>
